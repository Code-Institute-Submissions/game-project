<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Blocks Away</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--TopBar, add title, maybe button for credits?-->
    <div class="container">
  <div class="row">
    <div class="col-sm audio-controls">
        <h5>Audio Controls:</h5>
        <button>Play / Pause</button>
        <button>Volume</button>
        <audio id="site-audio" controls>
            <source src="assets/sound-effects/korobeiniki.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="col-sm title-text">
        <h1>This is class "top-bar"</h1>
    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
</div>


<!--Game Screens-->
    <!--Welcome Screen-->
    <section id="mode">


        <button id="Start Game">Start</button>

        <!--Popup on page load with intro video-->
        <div id="boxes">
        <div id="dialog" class="window">
            <h1>Welcome To Blocks Away!</h1>
            <video id="introVid" controls width="800">
                <source src="assets/vid/introVid.mp4"
                type="video/mp4">   
                Sorry, your browser doesn't support embedded videos.
            </video>
            <div id="popupfoot"> <a href="#" class="close agree">I agree</a> | <a class="agree"style="color:red;" href="#">I do not agree</a> </div>
        </div>
        <div id="mask"></div>
    </div>
    </section>
    <section class="game">
        <div id="player-score"></div>
        <canvas id="blocks-away"></canvas>
    </section>
<!--End Game Screen-->


<!--Audio Area (Game Sounds)-->
    <section class="sound">
        <div id="background-music">
            <audio id="background" controls>
            <source src="assets/sound-effects/background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>
        <div id="sfx">
            <audio id="you-lose" controls>
            <source src="assets/sound-effects/you-lose.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>

            <audio id="line-break" controls>
            <source src="assets/sound-effects/zap-lazer.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>

            <audio id="thud" controls>
            <source src="assets/sound-effects/thud.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>
    </section>
    <!--Footer Area (social links)-->

    <!--P5 CDN (sound effects)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Local JS-->
    <script type="text/javascript" src="assets/js/general.js"></script>
    <script type="text/javascript" src="assets/js/blocks-away.js"></script>
</body>
</html>
