<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Blocks Away</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--TopBar, add title, maybe button for credits?-->
    <div class="container top-bar">
        <div class="row">
            <div class="col-sm audio-controls">
                <h5>Audio:</h5>
                <button id="audio-butt-on" class="retro-button">On</button>
                <button id="audio-butt-off" class="retro-button">Off</button>
                <audio id="site-audio" controls>
                    <source src="assets/sound-effects/korobeiniki.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="col-sm title-text">
                <h1>Blocks Away!</h1>
            </div>
            <div class="col-sm sfx">
                <h5>SFX:</h5>
                <button id="sfx-butt-on" class="retro-button">On</button>
                <button id="sfx-butt-off" class="retro-button">Off</button>
            </div>
        </div>
    </div>

    <section id="play">
        <div id="player-score"></div>
        <canvas id="blocks-away"></canvas>
    </section>

    <!--Audio Area (Game Sounds)-->
    <section class="sound">
        <div id="background-music">
            <audio id="background" controls>
            <source src="assets/sound-effects/background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>
        <div id="sfx">
            <audio id="you-lose" class="sfx" controls>
            <source src="assets/sound-effects/you-lose.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>

            <audio id="line-break" class="sfx" controls>
            <source src="assets/sound-effects/zap-lazer.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>

            <audio id="thud" class="sfx" controls>
            <source src="assets/sound-effects/thud.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!--P5 CDN (sound effects)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Local JS-->
    <script type="text/javascript" src="assets/js/general.js"></script>
    <script type="text/javascript" src="assets/js/blocks-away.js"></script>
</body>
</html>
